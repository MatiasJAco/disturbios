!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
interface FastEthernet1/0
 description Link to Red A
 ip address 10.24.3.4 255.255.255.0
 full-duplex
 vrrp 10 description vrrp_lan_1
 vrrp 10 priority 100
 vrrp 10 timers advertise 15
 vrrp 10 timers learn
 vrrp 10 ip 10.92.27.5
 no shut
!
interface FastEthernet0/0
 description Link to Red B
 ip address 10.92.27.4 255.255.255.128
 full-duplex
 vrrp 11 description vrrp_lan_2
 vrrp 11 priority 100
 vrrp 11 timers advertise 15
 vrrp 11 timers learn
 vrrp 11 ip 10.24.3.5
 no shut
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
interface Tunnel10
 ip address 192.168.2.6 255.255.255.252
 tunnel source 133.43.1.1
 tunnel destination 133.43.1.2
!
interface Tunnel30
 ip address 192.168.2.13 255.255.255.252
 tunnel source 133.43.1.1
 tunnel destination 133.43.1.3
!
ip cef
!
!
! A
ip route 10.92.27.0 255.255.255.128 Tunnel10 192.168.2.5
! B
ip route 10.24.3.0 255.255.255.0 Tunnel10 192.168.2.5
ip route 10.10.5.0 255.255.255.0 Tunnel30 192.168.2.4
ip route 10.24.1.32 255.255.255.224 Tunnel30 192.168.2.4
ip route 10.24.1.112 255.255.255.240 Tunnel30 192.168.2.4
ip route 10.92.27.136 255.255.255.248 Tunnel30 192.168.2.4
ip route 192.168.8.64 255.255.255.192 Tunnel30 192.168.2.4
!
