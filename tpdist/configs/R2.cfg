!


!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
track 1 interface FastEthernet0/0 ip routing
!
track 2 interface FastEthernet1/0 ip routing
!
!
!
interface FastEthernet0/0
 description Link to Red B
 ip address 10.24.3.3 255.255.255.0
 duplex auto
 speed auto
 vrrp 11 description vrrp_lan_2
 vrrp 11 ip 10.24.3.5
 vrrp 11 timers advertise 15
 vrrp 11 timers learn
 vrrp 11 priority 110
 vrrp 11 track 1 decrement 20
 vrrp 11 track 2 decrement 20
!
interface FastEthernet1/0
 description Link to Red A
 ip address 10.92.27.3 255.255.255.128
 duplex auto
 speed auto
 vrrp 10 description vrrp_lan_1
 vrrp 10 ip 10.92.27.5
 vrrp 10 timers advertise 15
 vrrp 10 timers learn
 vrrp 10 priority 110
 vrrp 10 track 1 decrement 20
 vrrp 10 track 2 decrement 20
!
ip http server
ip route 10.92.27.128	255.255.255.252	10.24.3.2 ! a Red C (R4)
ip route 10.24.1.0	255.255.255.224	10.24.3.1 ! a Red D (R5)
ip route 10.24.1.96	255.255.255.240	10.24.3.1 ! a Red E (R5)
ip route 10.92.27.132	255.255.255.252	10.24.3.1 ! a Red F (R5)
ip route 10.24.1.128	255.255.255.128	10.24.3.1 ! a Red G (R5)
ip route 192.168.8.64	255.255.255.192	10.24.3.1 ! a Red H (R5)
ip route 10.10.5.0	255.255.255.0	10.24.3.1 ! a Red I (R5)
ip route 10.24.1.112	255.255.255.240	10.92.27.2 ! a Red J (R1)
ip route 10.92.27.136	255.255.255.248	10.92.27.2 ! a Red K (R1)
ip route 10.24.1.32	255.255.255.224	10.92.27.2 ! a Red L (R1)
ip route 172.43.0.64	255.255.255.192	10.92.27.2 ! a Red M (R1)
ip route 10.24.1.64	255.255.255.224	10.92.27.2 ! a Red N (R1)
ip route 133.43.1.0	255.255.255.0	10.24.3.1 ! a Red O (R5)
!
