!


!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
interface FastEthernet1/0
 description Link to Red A
 ip address 10.92.27.4 255.255.255.128
 full-duplex
 vrrp 10 description vrrp_lan_1
 vrrp 10 priority 100
 vrrp 10 timers advertise 15
 vrrp 10 timers learn
 vrrp 10 ip 10.92.27.5
 no shut
!
interface FastEthernet0/0
 description Link to Red B
 ip address 10.24.3.4 255.255.255.0
 full-duplex
 vrrp 11 description vrrp_lan_2
 vrrp 11 priority 100
 vrrp 11 timers advertise 15
 vrrp 11 timers learn
 vrrp 11 ip 10.24.3.5
 no shut
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 10.92.27.4 255.255.255.128
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.24.3.4 255.255.255.0
 duplex auto
 speed auto
!
ip http server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
